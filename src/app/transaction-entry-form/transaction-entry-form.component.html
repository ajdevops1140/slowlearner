<div class="container">

<h4>Transaction Entry</h4>
<br/>
<form #transactionForm="ngForm">
  <div class='form-group'>
    <label for="desc">Business </label>
    <input type="text" class="form-control" [(ngModel)]="transModel.desc" id="desc" name="desc" required #desc="ngModel"> 
    <div [hidden]="desc.valid || desc.pristine"
          class="alert alert-danger">
          Business is required
    </div>
  </div>
   

  <div class='form-group'>
    <label for="date">Date </label>
    <input type="text" class="form-control" [(ngModel)]="transModel.date" id="date" name="date" required #date="ngModel">
    <div [hidden]="date.valid || date.pristine"
          class="alert alert-danger">
          Date is required
    </div>
  </div>

  <div class='form-group'>
    <label for="amount">Amount </label>
    <input type="text" class="form-control" [(ngModel)]="transModel.amount" id="amount" name="amount" required #amount="ngModel">
    <div [hidden]="amount.valid || amount.pristine"
          class="alert alert-danger">
          Amount is required
    </div>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>

</div>
